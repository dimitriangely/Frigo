<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Frigo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f0fdf4;
    }
    h1 {
      font-size: 2.8em;
      color: #2e7d32;
      margin-bottom: 0;
    }
    .slogan {
      font-size: 1.2em;
      color: #388e3c;
      font-weight: bold;
      margin-top: 5px;
    }
    .accroche {
      font-size: 1.1em;
      margin: 10px 0 30px;
      color: #4caf50;
      font-style: italic;
    }
    select, input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #c8e6c9;
    }
    button {
      background-color: #66bb6a;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #4caf50;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 5px 0;
    }
    .missing {
      color: red;
    }
    .section {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <h1>ü•ï Frigo</h1>
  <p class="slogan">Cuisiner smart, z√©ro gaspi.</p>
  <p class="accroche">Un plat en t√™te ? Frigo g√®re le reste.</p>

  <div class="section">
    <h2>1. Choisis un plat</h2>
    <select id="dishSelect">
      <option value="">-- Choisir un plat --</option>
      <option value="omelette">Omelette</option>
      <option value="pates_carbo">P√¢tes carbo</option>
      <option value="salade_composee">Salade compos√©e</option>
    </select>
  </div>

  <div class="section" id="ingredientsSection" style="display: none;">
    <h2>2. Quels ingr√©dients as-tu d√©j√† ?</h2>
    <form id="ingredientForm"></form>
    <button onclick="checkMissing()">Voir ce qu'il manque</button>
  </div>

  <div class="section" id="missingSection" style="display: none;">
    <h2>3. Ingr√©dients √† acheter</h2>
    <ul id="missingList"></ul>
  </div>

  <div class="section" id="leftoversSection" style="display: none;">
    <h2>4. Que te reste-t-il apr√®s cuisson ?</h2>
    <input type="text" id="leftovers" placeholder="Ex: fromage r√¢p√©, tomate">
    <button onclick="suggestWithLeftovers()">Proposer un plat</button>
  </div>

  <div class="section" id="suggestionSection" style="display: none;">
    <h2>5. Suggestions avec les restes</h2>
    <p id="suggestionText"></p>
  </div>

  <script>
    const recipes = {
      omelette: ["≈ìufs", "fromage", "sel", "poivre"],
      pates_carbo: ["p√¢tes", "≈ìufs", "lardons", "cr√®me", "fromage"],
      salade_composee: ["salade", "tomates", "thon", "ma√Øs", "vinaigrette"]
    };

    const suggestions = {
      "fromage r√¢p√©, tomate": "‚Üí Pizza maison",
      "thon, ma√Øs": "‚Üí Wraps froids",
      "cr√®me, lardons": "‚Üí Quiche rapide",
    };

    let selectedDish = '';
    let availableIngredients = [];

    document.getElementById("dishSelect").addEventListener("change", function () {
      selectedDish = this.value;
      if (!selectedDish) return;
      const ingredients = recipes[selectedDish];
      const form = document.getElementById("ingredientForm");
      form.innerHTML = '';
      ingredients.forEach(ing => {
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.name = "ingredients";
        checkbox.value = ing;
        const label = document.createElement("label");
        label.textContent = ing;
        label.style.marginLeft = "8px";
        const br = document.createElement("br");
        form.appendChild(checkbox);
        form.appendChild(label);
        form.appendChild(br);
      });
      document.getElementById("ingredientsSection").style.display = "block";
      document.getElementById("missingSection").style.display = "none";
      document.getElementById("leftoversSection").style.display = "none";
      document.getElementById("suggestionSection").style.display = "none";
    });

    function checkMissing() {
      const checkboxes = document.querySelectorAll('input[name="ingredients"]:checked');
      availableIngredients = Array.from(checkboxes).map(cb => cb.value);
      const allIngredients = recipes[selectedDish];
      const missing = allIngredients.filter(ing => !availableIngredients.includes(ing));
      const list = document.getElementById("missingList");
      list.innerHTML = '';
      if (missing.length === 0) {
        const li = document.createElement("li");
        li.textContent = "Tu as tout ! Bon app√©tit üòã";
        list.appendChild(li);
      } else {
        missing.forEach(ing => {
          const li = document.createElement("li");
          li.textContent = ing;
          li.classList.add("missing");
          list.appendChild(li);
        });
      }
      document.getElementById("missingSection").style.display = "block";
      document.getElementById("leftoversSection").style.display = "block";
      document.getElementById("suggestionSection").style.display = "none";
    }

    function suggestWithLeftovers() {
      const input = document.getElementById("leftovers").value.trim().toLowerCase();
      const suggestionText = document.getElementById("suggestionText");
      suggestionText.textContent = suggestions[input] || "Aucune suggestion trouv√©e, mais tu peux s√ªrement improviser un petit plat üòâ";
      document.getElementById("suggestionSection").style.display = "block";
    }
  </script>
</body>
</html>
